<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eVote</title>
    <link rel="stylesheet" type="text/css" href="./evoteStyles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="bodycontainer">
    <div style="" id="log">
        <div id="logregcontainer">
            <div id="forgotPasswordcontainer" class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Forgot Password</div>
                    <div class="panel-body panel-height" >
                        <form method="post" action="ForgotPasswordMailGenerator">
                            <div class="form-group">
                                <label for="email">Enter username. Your new password will be emailed to the associated email address.</label>
                                <input type="username" class="form-control" id="username" name="username">
                            </div>
                            <input type="submit" class="btn btn-default" id="forgotPasswordButton" value="Generate new password">
                        </form>
                    </div>
                </div>
            </div><!--End forgotPassword Page-->
        </div>
    </div>
</div>
</body>
</html>
