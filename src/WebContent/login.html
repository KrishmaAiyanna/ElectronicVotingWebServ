<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eVote</title>
    <link rel="stylesheet" type="text/css" href="./evoteStyles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="topbar" class="container">
    <div class="col-sm-7"><h1 id="title">eVote: Voter Registration System</h1></div>
    <div class="col-sm-3 hidden" id="topbarAdmin"><span id="adminnotify">Logged In as Election Officer</span></div>
    <div class="col-sm-2">
        <form action="login.html" style="display: none;">
            <input type="submit" id="login" class="btn btn-primary logButtonPos" value="Login">
        </form>
        <!-- <button type="button" id="logout" class="btn btn-primary" onclick="logout()" style="display:none">Logout</button> -->
    </div>
    <div class="col-sm-2">
        <form action="login.html" style="display: none;">
            <input type="submit" id="voterLogin" class="btn btn-primary logButtonPos" value="Login">
        </form>
        <!-- <button type="button" id="logout" class="btn btn-primary" onclick="logout()" style="display:none">Logout</button> -->
    </div>
</div><!--END TOPBAR-->
<div id="bodycontainer">
    <div style="" id="log">
        <div id="logregcontainer">
            <div id="logincontainer" class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body panel-height" >
                        <form method="post" action="Login">
                            <div class="form-group">
                                <label for="email">Username:</label>
                                <input type="username" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>
                            <!-- <button type="button" class="btn btn-default" id="loginButton" onclick="handleLogin()" >Login</button> -->
                            <input type="submit" class="btn btn-default" id="loginButton" value="Login">
                        </form>
                    </div>
                </div>
            </div><!--End Login Page-->
        </div>
    </div>
</div>
</body>
</html>
